name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  npm:
    name: NPM
    runs-on: ubuntu-latest
    env:
      NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2.3.4

      - name: Setup Node.js
        uses: actions/setup-node@v2.3.0
        with:
          node-version: 14.x

      - name: NPM
        uses: ng-easy/npm-setup@v1.7.2

  build:
    name: Build
    needs: [npm]
    runs-on: ubuntu-latest
    env:
      NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2.3.0
        with:
          node-version: 14.x

      - name: NPM
        uses: ng-easy/npm-setup@v1.7.2
        with:
          nx-key: build

      - name: Build
        uses: mansagroup/nrwl-nx-action@v2
        with:
          targets: build,favicons
          affected: 'true'
          parallel: 'true'
          nxCloud: 'true'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2.2.4
        with:
          name: build-artifacts
          path: dist

  lint:
    name: Lint
    needs: [npm]
    runs-on: ubuntu-latest
    env:
      NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - name: Fetch latest base branch
        run: git fetch origin main

      - name: Setup Node.js
        uses: actions/setup-node@v2.3.0
        with:
          node-version: 14.x

      - name: NPM
        uses: ng-easy/npm-setup@v1.7.2
        with:
          nx-key: lint

      - name: Lint workspace
        run: npm run lint:workspace

      - name: Lint projects
        uses: mansagroup/nrwl-nx-action@v2
        with:
          targets: lint
          affected: 'true'
          parallel: 'true'
          nxCloud: 'true'

  test:
    name: Test
    needs: [npm]
    runs-on: ubuntu-latest
    env:
      NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - name: Fetch latest base branch
        run: git fetch origin main

      - name: Setup Node.js
        uses: actions/setup-node@v2.3.0
        with:
          node-version: 14.x

      - name: NPM
        uses: ng-easy/npm-setup@v1.7.2
        with:
          nx-key: test

      - name: Test
        uses: mansagroup/nrwl-nx-action@v2
        with:
          targets: test
          affected: 'true'
          parallel: 'true'
          maxParallel: '3'
          nxCloud: 'true'

  e2e:
    name: e2e tests
    needs: [npm, build]
    runs-on: ubuntu-latest
    env:
      NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - name: Fetch latest base branch
        run: git fetch origin main

      - name: Setup Node.js
        uses: actions/setup-node@v2.3.0
        with:
          node-version: 14.x

      - name: NPM
        uses: ng-easy/npm-setup@v1.7.2
        with:
          nx-key: e2e

      - name: Download build artifacts
        uses: actions/download-artifact@v2.0.10
        id: download-artifact
        continue-on-error: true
        with:
          name: build-artifacts
          path: dist

      - name: e2e tests
        uses: mansagroup/nrwl-nx-action@v2
        id: e2e
        if: steps.download-artifact.outcome == 'success'
        with:
          targets: e2e
          affected: 'true'
          parallel: 'true'
          nxCloud: 'true'

      - name: e2e test upload diffs
        uses: actions/upload-artifact@v2.2.4
        if: steps.e2e.outcome == 'failure'
        with:
          name: visual-testing-diffs
          path: dist/cypress/apps/core-web-vitals-app-e2e/snapshot-diffs
          if-no-files-found: ignore

  lighthouse:
    name: Lighthouse audit
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha }} # https://github.com/GoogleChrome/lighthouse-ci/issues/172
          fetch-depth: 20 # https://github.com/GoogleChrome/lighthouse-ci/blob/main/docs/troubleshooting.md

      - name: Download build artifacts
        uses: actions/download-artifact@v2.0.10
        id: download-artifact
        continue-on-error: true
        with:
          name: build-artifacts
          path: dist

      - name: Lighthouse audit
        uses: treosh/lighthouse-ci-action@8.0.0
        if: steps.download-artifact.outcome == 'success' && hashFiles('dist/apps/core-web-vitals-app/browser/**/*') != ''
        with:
          configPath: ./lighthouserc.json
          runs: 3
          uploadArtifacts: true
          temporaryPublicStorage: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
