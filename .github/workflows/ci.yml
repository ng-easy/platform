name: CI
on:
  push:
    branches:
      - main
      - 'renovate-github/**'
  pull_request:
    branches:
      - main

jobs:
  npm:
    name: NPM
    runs-on: ubuntu-latest
    env:
      NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3.0.2

      - name: Setup Node.js
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 16.x

      - name: NPM
        uses: ng-easy/npm-setup@v2.0.8

  build:
    name: Build
    needs: [npm]
    runs-on: ubuntu-latest
    outputs:
      has-build-artifacts: ${{ steps.check-uploaded-artifacts.outputs.has-build-artifacts }}
    env:
      NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 16.x

      - name: NPM
        uses: ng-easy/npm-setup@v2.0.8
        with:
          nx-key: build

      - name: Build
        uses: mansagroup/nrwl-nx-action@v2.1.0
        with:
          targets: build,favicons
          parallel: 'true'
          nxCloud: 'true'
          affected: 'true'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3.1.0
        with:
          name: build-artifacts
          path: dist
          if-no-files-found: ignore

      - name: Check uploaded artifacts
        id: check-uploaded-artifacts
        run: echo "::set-output name=has-build-artifacts::${{ hashFiles('dist/**') != '' }}"

  lint:
    name: Lint
    needs: [npm]
    runs-on: ubuntu-latest
    env:
      NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0

      - name: Fetch latest base branch
        run: git fetch origin main

      - name: Setup Node.js
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 16.x

      - name: NPM
        uses: ng-easy/npm-setup@v2.0.8
        with:
          nx-key: lint

      - name: Lint workspace
        run: npm run lint:workspace

      - name: Lint projects
        uses: mansagroup/nrwl-nx-action@v2.1.0
        with:
          targets: lint
          parallel: 'true'
          nxCloud: 'true'
          affected: 'true'

  test:
    name: Test
    needs: [npm]
    runs-on: ubuntu-latest
    env:
      NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0

      - name: Fetch latest base branch
        run: git fetch origin main

      - name: Setup Node.js
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 16.x

      - name: NPM
        uses: ng-easy/npm-setup@v2.0.8
        with:
          nx-key: test

      - name: Test
        uses: mansagroup/nrwl-nx-action@v2.1.0
        with:
          targets: test
          parallel: 'true'
          nxCloud: 'true'
          affected: 'true'

      - name: Code coverage
        uses: codecov/codecov-action@v3.1.0
        if: hashFiles('coverage/**/*') != ''
        with:
          fail_ci_if_error: true
          verbose: true

  e2e:
    name: e2e tests
    needs: [npm, build]
    runs-on: ubuntu-latest
    if: ${{ fromJson(needs.build.outputs.has-build-artifacts) }}
    env:
      NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0

      - name: Fetch latest base branch
        run: git fetch origin main

      - name: Setup Node.js
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 16.x

      - name: NPM
        uses: ng-easy/npm-setup@v2.0.8
        with:
          nx-key: e2e

      - name: Download build artifacts
        uses: actions/download-artifact@v3.0.0
        with:
          name: build-artifacts
          path: dist

      - name: e2e tests
        uses: mansagroup/nrwl-nx-action@v2.1.0
        with:
          targets: storybook-compodoc,e2e
          parallel: 'false' # https://github.com/nrwl/nx/issues/6842#issuecomment-1026763612
          nxCloud: 'true'
          affected: 'true'

      - name: e2e test upload diffs
        uses: actions/upload-artifact@v3.1.0
        if: failure()
        with:
          name: visual-testing-diffs
          path: dist/cypress/apps/*/snapshot-diffs
          if-no-files-found: ignore

  lighthouse:
    name: Lighthouse audit
    needs: [build]
    runs-on: ubuntu-latest
    if: ${{ fromJson(needs.build.outputs.has-build-artifacts) }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3.0.2
        with:
          ref: ${{ github.event.pull_request.head.sha }} # https://github.com/GoogleChrome/lighthouse-ci/issues/172
          fetch-depth: 20 # https://github.com/GoogleChrome/lighthouse-ci/blob/main/docs/troubleshooting.md

      - name: Download build artifacts
        uses: actions/download-artifact@v3.0.0
        with:
          name: build-artifacts
          path: dist

      - name: Lighthouse audit
        uses: treosh/lighthouse-ci-action@9.3.0
        if: hashFiles('dist/apps/core-web-vitals-app/browser/**/*') != ''
        with:
          configPath: ./lighthouserc.json
          runs: 3
          uploadArtifacts: true
          temporaryPublicStorage: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  docs:
    name: Docs
    needs: [npm, lint, build, test, e2e]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0

      - name: Fetch latest base branch
        run: git fetch origin main

      - name: Setup Node.js
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 16.x

      - name: NPM
        uses: ng-easy/npm-setup@v2.0.8
        with:
          nx-key: e2e

      - name: Storybook
        uses: mansagroup/nrwl-nx-action@v2.1.0
        with:
          targets: storybook-build
          all: 'true'
          parallel: 'true'
          nxCloud: 'true'

      - name: Deploy to GitHub pages
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          branch: gh-pages
          folder: docs

  failure:
    name: Failure
    needs: [npm, lint, build, test, e2e, docs]
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    steps:
      - uses: nashmaniac/create-issue-action@v1.1
        name: Create Issue
        with:
          title: 'bug(main): CI pipeline failed'
          token: ${{ secrets.GITHUB_TOKEN }}
          assignees: ${{ github.actor }}
          labels: bug
          body: GitHub [CI workflow for main branch](https://github.com/ng-easy/platform/actions/workflows/ci.yml?query=branch%3Amain) failed
